<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="player">
    <div class="dash-board">
      <header>
        <p>Now playing:</p>
        <h2>Song Name</h2>
      </header>
      <div class="cd">
        <div class="cd-thumb">
        </div>
      </div>
      <div class="control">
        <div class="btn btn-repeat"><i class="fa-solid fa-arrow-rotate-right"></i></div>
        <div class="btn btn-prev"><i class="fa-solid fa-backward-step"></i></div>
        <div class="btn btn-play">
          <i class="fa-solid fa-play icon-play"></i>
          <i class="fa-solid fa-pause icon-pause"></i>
        </div>
        <div class="btn btn-next"><i class="fa-solid fa-forward-step"></i></div>
        <div class="btn btn-random"><i class="fa-solid fa-shuffle"></i></div>
      </div>
        <input type="range" id="progress" min="0" max="100" value="0" step="1" class="progress">
        <audio src=""></audio>
    </div>
    <div class="playlist">
     
    </div>
  </div>
  <script src="./assets/main.js"></script>
</body>
</html>
